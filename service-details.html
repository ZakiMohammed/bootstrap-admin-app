<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details | Admin Panel</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">

</head>

<body class="bg-light">

    <!-- header -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="imgs/customers/logoipsum-logo-26.svg" alt=""
                    srcset=""></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="service-list.html"><i class="bi bi-dice-6"></i> Services</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Welcome admin
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i> Profile</a>
                            <a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Setting</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="login-2.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main-content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header">
                        <a href="service-details.html" class="btn btn-primary btn-sm float-end">
                            <i class="bi bi-plus"></i> Add
                        </a>
                        Service List
                    </h5>
                    <div class="card-body">
                        <div>
                            <div class="mb-3">
                                <label class="form-label" for="title">Title</label>
                                <input class="form-control" type="text" name="title" id="title"
                                    placeholder="Enter title">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="shortContent">Short Content</label>
                                <textarea class="form-control" name="shortContent" id="shortContent" cols="100" rows="3"
                                    placeholder="Enter short content"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="content">Content</label>
                                <textarea class="form-control" name="content" id="content" cols="100" rows="3"
                                    placeholder="Enter content"></textarea>
                            </div>

                            <div class="row g-2">
                                <div class="col-sm-10">
                                    <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i>
                                        Submit</button>
                                    <button class="btn btn-secondary" type="reset"><i class="bi bi-arrow-clockwise"></i>
                                        Reset</button>
                                    <button class="btn btn-danger" type="button"><i class="bi bi-trash"></i>
                                        Delete</button>
                                </div>
                                <div class="col-sm-2 text-start text-sm-end">
                                    <a href="service-list.html" class="btn btn-light"><i
                                        class="bi bi-arrow-left"></i> Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="bg-secondary text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    Thank you for creating with Falcon | 2021 Â© Themewagon
                </div>
                <div class="col-sm-6 text-end">
                    v3.3
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this record?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Okay</button>
                </div>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>

        // initialize modal trigger
        const modalDeleteElement = document.getElementById('modalDelete');
        const modalDelete = new bootstrap.Modal(modalDeleteElement);

        const deleteButtons = document.querySelectorAll('.btn-danger');
        deleteButtons.forEach(deleteButton => {
            deleteButton.addEventListener('click', () => modalDelete.show());
        });
    </script>

</body>

</html>
