<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2 | Admin Panel</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <style>
        .bg-custom {
            background: rgb(116, 185, 255);
            background: linear-gradient(90deg, rgba(116, 185, 255, 1) 35%, rgba(108, 92, 231, 1) 100%);
        }
    </style>

</head>

<body class="bg-custom h-100 d-flex align-items-center">

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card border-0">
                    <div class="row g-0">
                        <div class="col-sm-6">
                            <img src="https://picsum.photos/500/600" alt=""
                                class="img-fluid rounded-start bg-light d-none d-sm-inline" width="500" height="600">
                        </div>
                        <div class="col-sm-6">
                            <div class="card-body p-4 p-sm-5 h-100">
                                <div class="d-flex justify-content-center align-items-center  h-100">
                                    <div class="flex-grow-1">
                                        <h3 class="card-title text-center mb-4">Admin Panel</h3>

                                        <div class="mb-3">
                                            <label class="form-label" for="username"><i class="bi bi-person-fill"></i>
                                                Username</label>
                                            <input class="form-control" type="text" name="username" id="username"
                                                placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="password"><i class="bi bi-lock-fill"></i>
                                                Password</label>
                                            <input class="form-control" type="password" name="password" id="password"
                                                placeholder="Enter password">
                                        </div>
                                        <div class="d-grid gap-2">
                                            <a href="index.html" class="btn btn-primary">
                                                <i class="bi bi-box-arrow-in-right"></i>
                                                Login
                                            </a>
                                            <hr>
                                            <a href="register.html" class="btn btn-outline-primary">
                                                <i class="bi bi-person-plus-fill"></i> Not yet registered?
                                            </a>
                                            <a href="forgot-password.html" class="btn btn-outline-secondary">
                                                <i class="bi bi-question-circle"></i> Forgot Password?
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
